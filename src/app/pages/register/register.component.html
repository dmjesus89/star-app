<div class="register-container">
    <div class="register-box">
      <h2 class="register-title">Criar uma conta</h2>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">
        <div class="form-group">
          <label for="name">Nome completo</label>
          <input
            type="text"
            id="name"
            formControlName="name"
            class="form-control"
            placeholder="Digite seu nome completo"
          />
          <div *ngIf="registerForm.get('name')?.touched && registerForm.get('name')?.invalid" class="error-message">
            <span *ngIf="registerForm.get('name')?.errors?.['required']">Nome é obrigatório</span>
          </div>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            formControlName="email"
            class="form-control"
            placeholder="Digite seu email"
          />
          <div *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid" class="error-message">
            <span *ngIf="registerForm.get('email')?.errors?.['required']">Email é obrigatório</span>
            <span *ngIf="registerForm.get('email')?.errors?.['email']">Email inválido</span>
          </div>
        </div>

        <div class="form-group">
          <label for="password">Senha</label>
          <input
            type="password"
            id="password"
            formControlName="password"
            class="form-control"
            placeholder="Digite sua senha"
          />
          <div *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid" class="error-message">
            <span *ngIf="registerForm.get('password')?.errors?.['required']">Senha é obrigatória</span>
            <span *ngIf="registerForm.get('password')?.errors?.['minlength']">Senha deve ter no mínimo 6 caracteres</span>
          </div>
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirmar senha</label>
          <input
            type="password"
            id="confirmPassword"
            formControlName="confirmPassword"
            class="form-control"
            placeholder="Confirme sua senha"
          />
          <div *ngIf="registerForm.get('confirmPassword')?.touched && registerForm.get('confirmPassword')?.invalid" class="error-message">
            <span *ngIf="registerForm.get('confirmPassword')?.errors?.['required']">Confirmação de senha é obrigatória</span>
            <span *ngIf="registerForm.errors?.['passwordMismatch']">As senhas não coincidem</span>
          </div>
        </div>

        <button type="submit" class="submit-button" [disabled]="registerForm.invalid">
          Criar conta
        </button>

        <div class="form-footer">
          <span>Já tem uma conta?</span>
          <a routerLink="/account/login" class="login-link">Fazer login</a>
        </div>
      </form>
    </div>
  </div>
