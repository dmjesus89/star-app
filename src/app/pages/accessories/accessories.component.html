<!-- src/app/pages/accessories/accessories.component.html -->
<div class="accessories-section">
    <div class="hero">
      <div class="hero__content">
        <h1>Beach & Sports Accessories</h1>
        <p>Everything you need for the perfect beach day</p>
      </div>
    </div>
  
    <div class="categories-grid">
      <div class="category-card" *ngFor="let category of featuredCategories">
        <img [src]="category.image" [alt]="category.name">
        <h3>{{category.name}}</h3>
        <p>{{category.description}}</p>
        <button class="btn-primary" [routerLink]="['/accessories', category.id]">
          Shop Now
        </button>
      </div>
    </div>
  
    <app-product-list
      [products]="products"
      [categories]="categories"
      title="Beach & Sports Accessories"
    ></app-product-list>
  </div>
