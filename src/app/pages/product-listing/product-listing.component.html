<!-- product-listing.html -->
<!-- Breadcrumb navigation -->
<div class="breadcrumb-container">
  <div class="breadcrumb">
    <a routerLink="/">Home</a>
    <span class="separator">&gt;</span>
    <a *ngIf="category" [routerLink]="['/product-listing', category]">
      {{formatBreadcrumb(category)}}
    </a>
  </div>
  <div class="sort-dropdown">
    <select (change)="onSortChange($event)">
      <option value="bestsellers">Best Sellers</option>
      <option value="price-asc">Lowest Price</option>
      <option value="price-desc">Highest Price</option>
      <option value="newest">Newest</option>
    </select>
  </div>
</div>

<!-- Main product page content -->
<div class="product-page">
  <!-- Filter Section -->
  <div class="filter-section">
    <div class="filter-header">
      <h2>Filtrar por</h2>
    </div>
    
    <div class="price-filter">
      <h3>Preço</h3>
      <div class="price-inputs">
        <label>De:</label>
        <div class="input-group">
          <input 
            type="number" 
            [value]="minPrice" 
            (input)="updateMinPrice($event)" 
            placeholder="59">
        </div>
        <label>Até:</label>
        <div class="input-group">
          <input 
            type="number" 
            [value]="maxPrice" 
            (input)="updateMaxPrice($event)" 
            placeholder="125">
        </div>
      </div>
    </div>
  </div>

  <!-- Products Section -->
  <div class="products-section">
    <ng-container *ngIf="filteredProducts.length > 0; else noResults">
      <div class="products-grid">
        <app-product-card
          *ngFor="let product of filteredProducts"
          [product]="product"
          (buy)="addToCart($event)"
          (quickView)="quickView($event)">
        </app-product-card>
      </div>
    </ng-container>
    
    <ng-template #noResults>
      <div class="no-results">
        <p>Não temos resultados para sua pesquisa.</p>
      </div>
    </ng-template>
  </div>
</div>
