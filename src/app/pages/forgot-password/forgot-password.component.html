<!-- forgot-password.component.html -->
<div class="forgot-password-container">
    <div class="forgot-password-box">
      <h1 class="title">Mudar minha senha</h1>
      <p class="subtitle">Vamos te enviar um e-mail para poder alterar a sua senha.</p>
  
      <div class="alert error-alert" *ngIf="errorMessage">
        <i class="fas fa-exclamation-circle"></i>
        {{ errorMessage }}
      </div>
  
      <div class="alert success-alert" *ngIf="successMessage">
        <i class="fas fa-check-circle"></i>
        {{ successMessage }}
      </div>
  
      <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="forgot-password-form">
        <div class="form-group">
          <label for="email">E-mail</label>
          <input 
            type="email" 
            id="email"
            formControlName="email"
            class="form-control"
            placeholder="Digite seu email"
            [class.is-invalid]="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched"
          >
          <div class="error-message" *ngIf="forgotPasswordForm.get('email')?.touched && forgotPasswordForm.get('email')?.invalid">
            <span *ngIf="forgotPasswordForm.get('email')?.errors?.['required']">Email é obrigatório</span>
            <span *ngIf="forgotPasswordForm.get('email')?.errors?.['email']">Email inválido</span>
          </div>
        </div>
  
        <button 
          type="submit" 
          class="submit-button" 
          [disabled]="forgotPasswordForm.invalid || isLoading"
        >
          <span *ngIf="!isLoading">ENVIAR EMAIL</span>
          <span *ngIf="isLoading" class="loading-spinner">
            <i class="fas fa-spinner fa-spin"></i>
          </span>
        </button>
  
        <div class="form-footer">
          <a routerLink="/account/login" class="back-link">
            <i class="fas fa-arrow-left"></i>
            Voltar para login
          </a>
        </div>
      </form>
    </div>
  </div>
